<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-">
        <title>Document</title>
        <style>
            .centeredtext{
                text-align: center; /*only centers inline content. */
                border: 1px solid red;
            }
            .blockcentered{
                border:1px dashed blue;
                width: 30%;
                margin: 0 auto;
            }
            .flexcentering {
                border: 1px dotted green;
                display: flex;
                justify-content:center;
            }
        </style>
    </head>
    <body>
        
        <p class = "centeredtext">This technique centers inline content.</p>
        <div class = "blockcentered">This technique center block elements.</div>
        <div class = "flexcentering">This flexbox hack for centering.It is my favourite.</div>

    </body>
</html>
